<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Вольт Pro | Шумоизоляция тонировка сигнализация установка в Самаре</title>
    <link rel="stylesheet" href="styles/main_desktop.css">
    <link rel="stylesheet" href="styles/main_mobile.css">
</head>
<body>
    <div id="header">
        <div id="header__content">

            <div id="header__content--logo">
                <img src="img/logo.png" alt="12 вольт pro Самара" class="logo">
            </div>

            <!-- CONTACTS_HEADER block -->
            <div id="header__contacts">
                <div id="header__contacts--adress">
                    <img src="img/ICONS/location.svg" alt="Адрес самара 12 вольт про" id="header_loc_icon">
                    <a href="#" id="adress__header--link">
                        ул. Партизанская, 44
                    </a>
                </div>
                <div id="header__contacts--time">
                    <img src="img/ICONS/clock.svg" alt="Режим работы самара 12 вольт про" id="header_time_icon">
                    <span id="adress__header--adress_text">Пн-Вс с 9:00 - 20:00</span>
                </div>
            </div>
            <!-- end of CONTACTS_HEADER block -->

            <!-- CALL_HEADER block-->
            <div id="header__call">
                <a id="tel:+79272003666" id="header__call--phone">+7&nbsp;(927)&nbsp;200-36-66</a>
                <div id="reverseCall_BUTTON">
                    <img src="img/ICONS/phone.svg" alt="позвонить 12 вольт про самара">
                    <p id="reverseCall_Button__text">Обратный&nbsp;звонок</p>
                </div>
            </div>
            <!-- end of CALL_HEADER block-->

            <!-- CART block-->
            <div id="header__cart">
                <div id="header__cart--button">
                    <img id="header__cart--buttonSVG" src="img/ICONS/cart.svg">
                    <div id="cart__price">
                        <p id="cart__price--sum">0</p>
                        <p id="cart__price--currency">руб.</p>
                    </div>
                </div>
            </div>
            <!-- end of CART block-->
        </div>
    </div>
</body>
</html>
